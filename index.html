<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>MOVIE APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="arrow  d-none position-fixed bottom-0 end-0 m-2 p-1 rounded-circle">
        <i class="fa-solid fa-circle-arrow-up fs-3 text-white"></i>
    </div>

    <aside class="side position-fixed d-flex">
        <div class="navmain bg-black">
            <div class="menue d-flex flex-column justify-content-between  vh-100">
                <div class="urls  p-4">
                    <ul class="p-1 ">
                        <li class="my-3">
                            <a href="#" data-type="now_playing">Now Playing</a>
                        </li>
                        <li class="my-3">
                            <a href="#" data-type="popular">Popular</a>
                        </li>
                        <li class="my-3">
                            <a href="#" data-type="top_rated">Top Rated</a>
                        </li>
                        <li class="my-3">
                            <a href="#" data-type="trending/all/day">Trending</a>
                        </li>
                        <li class="my-3">
                            <a href="#" data-type="upcoming">Upcoming</a>
                        </li>
                        <li class="my-3">
                            <a href="#" data-type="contact_us">Contact Us</a>
                        </li>
    
                    </ul>
                </div>
                <div class="data w-25 m-3 text-white">
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter mx-3"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="infoo">
                        <p class="pt-3">Copyright Â© 2024 All Rights Reserved. <br >Created by <span class="text-danger">Ahmed</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="setin vh-100 py-4 bg-white d-flex justify-content-between align-items-center flex-column">
            <div class="logo w-50">
                <img src="image/logo.png" class="w-100 bg-white" alt="logo image">
            </div>
            <div class="menue bg-white">
                <i class=" bg-white fa-solid open-close-icon fa-align-justify fs-3"></i>
            </div>
            <div class="bg-white social d-flex flex-column">
                <i class="my-2 bg-white fa-solid fa-globe"></i>
                <i class="bg-white fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </aside>

    <section class="p-3">
        <div class="container p-5 m-5">
            <div class="search mb-5">
                <input id="search" type="search" placeholder="Search" class="form-control w-50 mx-auto bg-transparent rounded-pill text-white shadow-none border-white px-3">
            </div>
            <div class="row " id="rows">

            </div>
        </div>  
    </section>

    <section id="contact" class="container text-white p-5 m-5">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" required id="name" maxlength="37" class="form-control mt-4" placeholder="Enter Your Name">
                </div>
                <div class="col-md-6">
                    <input type="email" required id="email" class="form-control mt-4" placeholder="Enter Your Email">
                </div>
                <div class="col-md-6">
                    <input type="tel" required id="phone" class="form-control mt-4" placeholder="Enter Your Phone">
                </div>
                <div class="col-md-6">
                    <input type="number" required id="age" class="form-control mt-4" placeholder="Enter Your Age">
                </div>
                <div class="col-md-6 position-relative">
                    <input type="password" required id="password" class="form-control mt-4" placeholder="Enter Your Password">
                </div>
                <div class="col-md-6">
                    <input type="password" required id="repassword" class="form-control mt-4" placeholder="ReEnter Password">
                </div>
                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn px-4 bg-black text-white rounded-2 mb-3">Submit</button>
                </div>
            </div>
        </form>
    </section>
    


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="code/main.js"></script>
</body>
</html>
